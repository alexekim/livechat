<style media="screen">
  #chatIntake {
    position: fixed;
    border-radius: 10px 10px 0 0;
    bottom: 0px;
    right: 1%;
    transition: background 0.5s;
    transition: width, 0.5s;
    z-index: 1000201;
  }

  #liveagent_button_online_573410000008mNm {
    border-radius: 10px 10px 0 0;
    background: rgba(130,188,0,0.3);
    color: #fff;
  }

  #liveagent_button_offline_573410000008mNm {
    display: none !important;
    color: transparent;
  }

  .chatPTag{
    font-weight: bold;
    font-size: 15px !important;
    margin: 0 !important;
    padding: 8px 18px;
    transition: padding, 1s;
    text-align: center;
  }
  .noteDiv{
    display: none;
  }
  .note{
    /*display: none;*/
    background: #7fba00;
    color: #fff;
    font-size: 12px !important;
    line-height: 23px !important;
    border-top: 1px solid #fff;
    margin-bottom: 0 !important;
    padding: 10px 31px 10px 10px;
    z-index: 22;
  }
  #exOutLive{
    position: absolute;
    right: 7px;
    top: 45px;
    font-size: 15px;
    cursor: pointer;
    color: #fff;
  }

  @media (max-width: 567px){
    .chatPTag{
      font-size: 12px !important;
      margin: 0 !important;
      padding: 2px 10px 2px 10px !important;
    }
    #exOutLive{
      font-size: 24px;
      top: 30px;
    }
  }
</style>

<!-- Tobacco Chat Button: -->
<div id="chatIntake">
  <div id="liveagent_button_online_573410000008mNm" style="display: none; border: 0px none; cursor: pointer" onclick="liveagent.startChat('573410000008mNm')">
    <p class="chatPTag">
      <i class="fa fa-comments"></i>
    </p>
  </div>
  <div class="noteDiv">
    <p class="note">
      <span id="exOutLive"  onclick="$(this).parent().hide('fast');"><i class="fa fa-times-circle"></i></span>
      Have questions about lung disease?<br/>
      Chat with a professional.
    </p>
  </div>
  <div id="liveagent_button_offline_573410000008mNm" style="display: none !important; border: 0px none;">
  </div>
</div>
<script type="text/javascript">
  var colorChange = function(){
    $("#chatIntake").css("background", "#7fba00");
    $(".chatPTag").html('Ask a Question (Tobacco)<i class="fa fa-comments"></i>');
    $(".chatPTag").css("padding", "15px 70px");
  }
  var swell = function(){
    $(".chatPTag").css("padding", "8px 19px");
  }
  var showNote = function(){
    if ($("#liveagent_button_online_573410000008mNm").css("display") == "block") {
      $(".noteDiv").show();
    }
  }
  var noteDisappear = function(){
    $(".noteDiv").hide();
  }

  if (!window._laq) {
    window._laq = [];
  }
  window._laq.push(function() {
    liveagent.showWhenOnline('573410000008mNm', document.getElementById('liveagent_button_online_573410000008mNm'));
    liveagent.showWhenOffline('573410000008mNm', document.getElementById('liveagent_button_offline_573410000008mNm'));
  });

  $(document).ready(function(){
    if(document.cookie.indexOf("seenChat=true;") == -1 ){
      document.cookie = "seenChat=true;";
      // console.log("animate livechat because they haven't been here yet.");
      setTimeout(colorChange, 5000);
      setTimeout(swell, 6000);
      setTimeout(showNote,7000);
      setTimeout(noteDisappear, 60000); // one minute
    } else {
      // console.log("they've been here based on the cookie, so just do the below. however nothing will show if the chat is offline");
      $("#chatIntake").css("background", "#7fba00");
      $(".chatPTag").html('Ask a Question (Tobacco)<i class="fa fa-comments"></i>');
      $(".chatPTag").css("padding", "8px 19px");
    }
  })

</script>
