<t:set id="chat_type" value="'0'" />

        liveagent.showWhenOffline('573410000008mNc', document.getElementById('liveagent_button_offline_573410000008mNc'));

        $("#chatIntake").css("background", "#7fba00");

        console.log("start");
        setTimeout(colorChange, 5000);

    </script>
